<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 20px;
        }

        .main-content {
            text-align: center;
            margin-top: 2em;
        }

        .download-button {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .app-screenshot {
            max-width: 100%;
            height: auto;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your App Name</h1>
        <p>Supercharge your life with our amazing app!</p>
    </header>

    <div class="container">
        <div class="main-content">
            <p>Download our app now and experience the future!</p>
            <a href="#" class="download-button">Download Now</a>
        </div>

        <img src="app-screenshot.png" alt="App Screenshot" class="app-screenshot">
    </div>

</body>
</html>
